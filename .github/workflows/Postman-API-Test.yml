name: Postman API Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest  # Use windows-latest for Windows runners

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install Newman
      run: |
        npm install -g newman

    - name: Run Postman Tests
      run: |
        newman run path\to\your\star-wars-collection.json -e path\to\your\star-wars-environment.json
